<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact App</title>
</head>
<body>
    <div id="dialog">
        <h1>Contact App</h1>
    
        <form id="add-contact-form">
            <input type="text" id="contact-firstname" placeholder="Enter First Name">
            <input type="text" id="contact-lastname" placeholder="Enter Last Name">
            <input type="text" id="contact-phone" placeholder="Enter Phone Number">
            <input type="email" id="contact-email" placeholder="Enter Email">
            <button type="submit" id="submit-button">Save Contact</button>
        </form>
    </div>

    <div id="contacts">
        <h1>Your Contacts</h1>

        <div id="contact-list"></div>
    
        <div id="contact-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-contact-name"></h2>
                <p id="modal-contact-phone"></p>
                <p id="modal-contact-email"></p>
                <div id="delete-button-field">
                    <button id="delete-contact">Delete Contact</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
